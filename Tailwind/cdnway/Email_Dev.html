<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Welcome Email</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">

    <!-- Main Wrapper Table -->
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center">
                <!-- Email Container -->
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; margin: 20px auto; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
                    
                    <!-- Logo -->
                    <tr>
                        <td align="center">
                            <img src="https://via.placeholder.com/150" alt="Company Logo" width="150" style="display: block; margin-bottom: 20px;">
                        </td>
                    </tr>

                    <!-- Greeting -->
                    <tr>
                        <td align="center" style="font-family: Arial, sans-serif; font-size: 20px; font-weight: bold; color: #333;">
                            Welcome to Our Community, Smita!
                        </td>
                    </tr>

                    <!-- Message -->
                    <tr>
                        <td align="center" style="font-family: Arial, sans-serif; font-size: 16px; color: #555; padding: 10px 20px;">
                            We're excited to have you on board. Get ready to explore amazing features and stay updated with the latest trends. Click below to get started!
                        </td>
                    </tr>

                    <!-- Call to Action Button -->
                    <tr>
                        <td align="center" style="padding: 20px;">
                            <a href="https://example.com" style="background-color: #007BFF; color: #ffffff; text-decoration: none; padding: 12px 24px; font-size: 16px; font-family: Arial, sans-serif; border-radius: 5px; display: inline-block;">
                                Get Started
                            </a>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td align="center" style="font-family: Arial, sans-serif; font-size: 14px; color: #888; padding-top: 20px;">
                            Â© 2025 Company Name | <a href="#" style="color: #007BFF; text-decoration: none;">Unsubscribe</a>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>

</body>
</html>
