<!-- Change Text Color
Task: Change the color of a paragraph's text to blue.

Instructions:

Use the color property in CSS to change the text color.
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Colour</title>
    <style>
        p{
            color:yellowgreen;
        }

    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
