<!-- Add a Dashed Border with Border Radius
Task: Create a div with a dashed border and rounded corners.

Instructions:

Use the border, border-style, and border-radius properties to achieve the desired styling -->

<html>
<!--Add your HTML code here-->
<head>
    <style type="text/css" media="all">
        
        div{
            /* border-style: ; */
            padding: 5px;
            border:  3px dashed  rgb(142, 224, 186);
            border-radius: 10px;
            display: inline;
        }
    </style>
</head>
<body>
    <div class="container">
        anything
    </div>
</body>
</html>
