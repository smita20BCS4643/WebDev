<!-- Styling Text with Font Properties
Task: Create a paragraph of text and apply various font properties such as color, weight, size, and style.

Instructions:

Create a paragraph (<p>) element with the class name styled-text.

Apply the following styles to the text:

Set the font color to red.

Make the text bold.

Set the font size to 18px.

Apply an italic style to the text.
 -->



<html>
<!--Add your HTML code here-->
<head>
   <style>
       .styled-text {
           color: red;
           font-weight: bold;
           font-size: 18px;
           font-style: italic;
       }
   </style>
</head>

<body>
    <p class="styled-text" >lorem epsum</p>
</body>
</html>
