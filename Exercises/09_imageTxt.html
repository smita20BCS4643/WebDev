<!-- Create an Image with Alt Text
Task: Display an image with a URL of "https://placehold.co/150" and add the alt text "Placeholder Image"

Instructions:

Use the <img> tag to display the image.

Include the alt attribute. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an image with Alt Text</title>
</head>
<body>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image" />
</body>
</html>
