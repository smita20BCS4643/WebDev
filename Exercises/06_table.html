<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a table </title>
</head>
<body>
    <table>
        <thead>
            The data table
        </thead>
        <tbody>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Harry</td>
                <td>26</td>
            </tr>
        </tbody>
            
    </table>
</body>
</html>
