<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Assignment</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            padding: 20px;
            max-width: 1200px;
        }

        .card {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #ffe6d5, #ff9966);
        }

        .card h2 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 24px;
        }

        .card h3 {
            color: #666;
            margin: 0 0 20px 0;
            font-size: 18px;
        }

        .image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background-color: #7c4dff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            max-width: 130px;
        }

        button:hover {
            background-color: #6039c8;
        }

        @media (max-width: 1200px) {
            .cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .cards {
                grid-template-columns: 1fr;
            }

            .card {
                width: 100%;
                max-width: 350px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="cards">
        <div class="card">
            <h2>Fantastic Model</h2>
            <h3>Today's need</h3>
            <img src="/api/placeholder/200/200" class="image" alt="product">

                <button>Buy Now</button>

            </div>
        </div>

</body>
</html>
